<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | IndiGo</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/IndiGo_logo.svg/1200px-IndiGo_logo.svg.png" alt="IndiGo Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Trips</a></li>
                    <li><a href="#">Check-in</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <section class="checkout-section">
        <h1>Checkout</h1>

        <!-- Flight Details Summary -->
        <div class="flight-summary">
            <h2>Flight Summary</h2>
            <p><strong>From:</strong>{{flight.origin}}</p>
            <p><strong>To:</strong>{{flight.destination}}</p>
            <p><strong> Departur Date:</strong>{{flight.departure_time}}</p>
            <p><strong>Flight:</strong>{{flight.flight_number}}</p>
            <p><strong>Class:</strong> Economy</p>
        </div>
       


        
        <!-- Passenger Information -->
        <div class="passenger-info">
            <form method="POST" action="{% url 'select_seats' %}">
                {% csrf_token %}
                <input type="hidden" name="number_of_passengers" value="{{ range_passenger|length }}">
                {% for i in range_passenger %}
                <div class="passenger-info">
                    <h3>Passenger {{ i|add:1 }}</h3>
                    <label for="name_{{ i }}">Name:</label>
                    <input type="text" id="name_{{ i }}" name="name_{{ i }}" required>
        
                    <label for="age_{{ i }}">Age:</label>
                    <input type="number" id="age_{{ i }}" name="age_{{ i }}" required>
        
                    <label for="gender_{{ i }}">Gender:</label>
                    <select id="gender_{{ i }}" name="gender_{{ i }}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                {% endfor %}
                <button type="submit">Select seats</button>
            </form>
        </div>
    
</div>
</section>
</body>
</html>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #003366;
    padding: 10px 20px;
    color: #fff;
}

.logo {
    height: 40px;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar a {
    color: #fff;
    text-decoration: none;
}

.navbar .login-btn {
    background-color: #00aaff;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

h1 {
    color: #003366;
    text-align: center;
    margin-top: 20px;
}

.checkout-section {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    color: #003366;
    margin-bottom: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.flight-summary, .passenger-info, .contact-info, .payment-info, .fare-summary {
    margin-bottom: 30px;
}

.payment-container {
    text-align: center;
}

.pay-btn {
    background-color: #00aaff;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.pay-btn:hover {
    background-color: #0077cc;
}

</style>
